<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="m-2">
        <!-- Titre  -->
        <h5>AJOUT D'UN CLIENT</h5>

        <!-- Header -->
        <div class="items-container mt-4">
          <ul class="nav nav-tabs">
            <li class="nav-item" id="item-1">
              <button class="nav-link text-danger active text-decoration-none">
                GENERAL
              </button>
            </li>
            <li class="nav-item" id="item-2">
              <button class="nav-link text-danger">COORDONNEES</button>
            </li>
          </ul>
        </div>

        <!-- Body  -->
        <div class="body-container">
          <form action="">
            <div
              class="display-content-container border border-top-0 border-start-0 border-end-0 position-relative"
              style="height: 350px"
            >
              <!-- The content of the first item(GENERAL) -->
              <div
                class="p-3 d-flex position-absolute w-100 item-content"
                id="item-1-content"
              >
                <div
                  class="left-content-container w-50 border border-3 border-top-0 border-start-0 border-bottom-0 border-danger"
                >
                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Type personne</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <select name="" id="" class="form-control">
                        <option value="">personne 1</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Civilite</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="text" class="form-control" id="pays" />
                    </div>
                  </div>

                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Nom</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="text" class="form-control" id="pays" />
                    </div>
                  </div>

                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Prenoms</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="text" class="form-control" id="pays" />
                    </div>
                  </div>

                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Sexe</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="tel" class="form-control" id="tel-fix" />
                    </div>
                  </div>

                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Date de naissance</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="tel" class="form-control" id="tel-mob" />
                    </div>
                  </div>
                </div>
                <div class="right-content-container w-50 ps-2">
                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Type client</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="email" class="form-control" id="pays" />
                    </div>
                  </div>
                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Langue
                    </label>
                    <div class="col-sm-10 w-50 me-4">
                      <input type="text" class="form-control" id="pays" />
                    </div>
                  </div>

                  <div class="mb-3 row d-flex justify-content-between">
                    <label
                      for="staticEmail"
                      class="col-sm-2 col-form-label fw-bold w-25"
                      >Logo du client</label
                    >
                    <div class="col-sm-10 w-50 me-4">
                      <input type="text" class="form-control" id="pays" />
                    </div>
                  </div>
                </div>
              </div>

              <div
              class="p-3 position-absolute w-100 h-100 item-content invisible"
              id="item-2-content"
            >
            <div class="h-100 d-flex flex-column justify-content-between overflow-auto">

              <div>
                <table class="table" id="tableForm">
                  <thead>
                    <tr>
                      <th scope="col">Ordre</th>
                      <th scope="col">Garantie</th>
                      <th scope="col">Plafond</th>
                      <th scope="col">Franchise</th>
                      <th scope="col">Supprimer ?</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-tr-elem="1">
                      <td><input type="text" class="w-25 p-2 border rounded-2" id="pays" /></td>
                      <td>
                        <select name="" id="" class="p-2 border rounded-2">
                          <option value=""></option>
                        </select> <!-- Balise fermante ajoutée ici -->
                      </td>
                      <td><input type="text" placeholder="Aucun" class="p-2 w-50 border rounded-2"></td>
                      <td><input type="text" placeholder="Aucune" class="p-2 w-50 border rounded-2"></td>
                      <td>
                        <button type="button" class="btn btn-danger p-2 w-75" data-rmbtn-elem="1" onclick="removeObject(1)">Enlever</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn border p-3 bg-light" id="addObject">Ajouter un objet garantie produit supplémentaire</button>
              </div>
            </div>

            </div>
            </div>
            <div class="d-flex justify-content-between px-3 mt-2">
              <button class="btn btn-secondary">Retour</button>
              <button class="btn bg-danger text-white" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/index.js"></script>
</html>
